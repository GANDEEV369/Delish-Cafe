<div class="modal" id="login" tabindex="1" [class.show]="showLoginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h5 class="modal-title" id="exampleModalLabel">
            <span class="glyphicon glyphicon-log-in"></span> Login
          </h5>
        </div>
        <button type="button" class="close" (click)="showLoginModal = false" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)" novalidate>
          <div class="form-group">
            <label for="email">
              <span class="glyphicon glyphicon-envelope"></span> Email:
            </label>
            <input type="text" class="form-control" id="email" name="emailId" ngModel #emailId="ngModel"
              placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">
              <span class="glyphicon glyphicon-lock"></span> Password:
            </label>
            <input type="password" class="form-control" id="loginPassword" name="password" ngModel #password="ngModel"
              placeholder="Enter your password" required>
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        <p>Don't have an account? <a (click)="showLoginModal = false; signup()">Register</a></p>
      </div>
    </div>
  </div>
</div>

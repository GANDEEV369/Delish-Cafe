  <div class="modal" id='login'tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div>
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
      </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)" novalidate>

          <div class="form-group">
            <label for="email">
              <span class="glyphicon glyphicon-envelope"></span> Email:
            </label>
            <input type="text" class="form-control" id="email" name="emailId" ngModel #emailId="ngModel" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password">
              <span class="glyphicon glyphicon-lock"></span> Password:
            </label>
            <input type="password" class="form-control" id="password" name="password" ngModel #password="ngModel" placeholder="Enter your password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
